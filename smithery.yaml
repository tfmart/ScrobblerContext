startCommand:
  type: stdio
  configSchema: {}
  commandFunction: |
    function(config) {
      return {
        command: ["swift", "run", "YourMCPServerExecutable"],
        args: [],
        env: {
          "LASTFM_API_KEY": process.env.LASTFM_API_KEY,
          "LASTFM_SECRET_KEY": process.env.LASTFM_SECRET_KEY,
          "MCP_CONFIG": JSON.stringify(config)
        }
      };
    }
